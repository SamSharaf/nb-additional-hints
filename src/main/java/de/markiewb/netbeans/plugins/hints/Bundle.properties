OpenIDE-Module-Long-Description=\
    <article class="markdown-body entry-content" itemprop="mainContentOfPage">\n<h1>Additional Java hints for NetBeans IDE</h1>\n\n<h2>Supported Hints:</h2>\n\n<ul>\n<li>"Replace '+' with 'MessageFormat.format()'"</li>\n<li>"Replace '+' with 'new StringBuilder().append()'"</li>\n<li>"Replace '+' with 'String.format()'"</li>\n<li>"Join literals"</li>\n<li>"Copy joined literals to clipboard"</li>\n<li>"Split the String on linebreaks"</li>\n</ul><p>All hints (including more detailed descriptions) are available in the "suggestions" category within the hint configuration.\
    </p>\n<h2>Example:</h2>\n<img src="https://raw.github.com/markiewb/nb-additional-hints/master/src/doc/screenshot.png"/>\n\n<h2>Updates</h2>\n<h3>1.0.x:</h3>\n<ul>\n<li>[<a href="https://github.com/markiewb/nb-additional-hints/issues/1">issue 1</a>]: Literals with quoted Strings create uncompileable code</li>\n</ul>\n<h2>\n<a name="further-information" class="anchor" href="#further-information"><span class="mini-icon mini-icon-link"></span></a>Further information:</h2>\n\n<p>This plugin is based on code from the <em>"I18N Checker"</em> plugin from <em>Jan Lahoda</em>.\n\
    The original sourcecode can be found at <a href="http://hg.netbeans.org/main/contrib/file/tip/editor.hints.i18n">http://hg.netbeans.org/main/contrib/file/tip/editor.hints.i18n</a></p>\n\n<p>License remains CDDL-GPL-2-CP - <a href="http://www.netbeans.org/cddl-gplv2.html">http://www.netbeans.org/cddl-gplv2.html</a></p>\n\n<p>Compatible to NetBeans 7.2.1 and higher</p></article>
OpenIDE-Module-Name=AdditionalHints
OpenIDE-Module-Short-Description=Adds additional Java hints
